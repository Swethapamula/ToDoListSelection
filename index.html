<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
<link rel="stylesheet" href="style.css">

</head>
<body class="body_login">
    <form action="ToDoList.html">
        <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                           <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info"><b>Username:</b></label><br>
                                <input type="text" id="name"  name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password"  class="text-info"><b>Password:</b></label><br>
                                <input type="text" id="pwd"  name="password" id="password" class="form-control" required>

                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" id="btnsubmit" class="btn btn-info btn-md" value="submit" onclick="return validate(navigate);">
                                <br/>
                                <span id="sname"></span>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="index.js"></script>
</body>
</html>
